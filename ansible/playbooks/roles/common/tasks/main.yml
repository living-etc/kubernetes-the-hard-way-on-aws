---
- name: |
    Update APT cache
    DESC [Update the cache once at the beginning so subsequent tasks don't meed to]
  ansible.builtin.apt:
    update_cache: true
  become: true

- name: Set a hostname
  ansible.builtin.hostname:
    name: "{{ inventory_hostname }}"
    use: systemd
  become: true

- name: Copy ca.pem
  ansible.builtin.copy:
    src: ../../../../tls/ca.pem
    dest: /home/ubuntu/ca.pem
    owner: ubuntu
    group: ubuntu
    mode: '0644'

- name: Copy admin kubeconfig
  ansible.builtin.copy:
    src: ../../../../../kubeconfig/admin.kubeconfig
    dest: /home/ubuntu/admin.kubeconfig
    owner: ubuntu
    group: ubuntu
    mode: '0644'
