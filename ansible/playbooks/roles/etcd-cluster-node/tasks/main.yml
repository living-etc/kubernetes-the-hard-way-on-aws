---
# tasks file for etcd-cluster-node
- name: Create etcd directory
  ansible.builtin.file:
    path: /etc/etcd
    state: directory
    mode: '0755'
    owner: root
    group: root
  become: true

- name: Copy PKI keys and certificates
  ansible.builtin.copy:
    src: "../../../../../tls/{{ item }}"
    dest: "/etc/etcd/{{ item }}"
    owner: root
    group: root
    mode: '0644'
  become: true
  loop:
    - ca.pem
    - kubernetes-key.pem
    - kubernetes.pem

- name: Download and unpack etcd
  ansible.builtin.unarchive:
    src: https://github.com/etcd-io/etcd/releases/download/v{{ etcd_version }}/etcd-v{{ etcd_version }}-linux-amd64.tar.gz
    dest: /tmp/
    remote_src: yes

- name: Copy etcd and etcdctl into place
  ansible.builtin.copy:
    src: "/tmp/etcd-v{{ etcd_version }}-linux-amd64/{{ item }}"
    dest: "/usr/local/bin/{{ item }}"
    owner: root
    group: root
    mode: '0755'
    remote_src: yes
  become: true
  ignore_errors: true
  loop:
    - etcd
    - etcdctl

- name: Configure systemd unit
  ansible.builtin.template:
    src: templates/etcd.service.j2
    dest: /etc/systemd/system/etcd.service
    owner: root
    group: root
    mode: '0644'
  become: true
  notify:
    - Systemd daemon_reload

- name: Make sure etcd is running
  ansible.builtin.systemd_service:
    state: started
    name: etcd
    enabled: true
  become: true
